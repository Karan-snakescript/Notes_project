{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>My Notes</h1>
<a href="{% url 'add_note' %}" class="btn btn-primary mb-3">Add New Note</a>
<ul class="list-group">
    {% for note in notes %}
        <li class="list-group-item">
            <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
